<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: rgba(0,0,0,0.3);
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #ffc107;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Inscription Agent</h2>
    <input type="text" placeholder="Nom complet">
    <input type="tel" placeholder="Numéro MTN / Orange">
    <input type="password" placeholder="Code de sécurité">
    <button>S'inscrire</button>
  </div>
</body>
</html>
